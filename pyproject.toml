[tool.black]
line-length = 100

[tool.isort]
include_trailing_comma=true
multi_line_output=3

[tool.pylint]
    [tool.pylint.message_control]
    max-line-length = 120
    # TODO fix import and module issues
    disable = [
        "fixme",
        "no-name-in-module",
        "duplicate-code",
    ]
    [tool.pylint.design]
    max-args = 8
    max-attributes = 15
    max-returns = 8
    max-statements = 100
    min-public-methods = 1
